---
- name: Install prerequisite packages
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - python3-pip
    state: present
    update_cache: yes

- name: Ensure keyrings directory exists
  file:
    path: /usr/share/keyrings
    state: directory
    mode: '0755'

- name: Download Docker GPG key (ASCII)
  get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /tmp/docker.asc
    mode: '0644'

- name: Convert Docker GPG key to keyring format
  command: >
    gpg --dearmor -o /usr/share/keyrings/docker.gpg /tmp/docker.asc
  args:
    creates: /usr/share/keyrings/docker.gpg

- name: Add Docker APT repository
  apt_repository:
    repo: >
      deb [arch=amd64 signed-by=/usr/share/keyrings/docker.gpg]
      https://download.docker.com/linux/ubuntu
      {{ ansible_distribution_release }} stable
    state: present
    filename: docker
    update_cache: yes

- name: Install Docker packages
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
      - python3-docker
      - python3-jsondiff
    state: present
